  <body>
    <script>
      var entrada = prompt("Introduce un numero");
      var numero = Number(entrada);
      console.log(numero);
      alert(par(numero));

      function par(num) {
        let residuo = 0;
        residuo = num % 2;
        console.log(residuo);
        if (residuo == 0) {
          mensaje = `El numero es: PAR`;
        } else {
          mensaje = `El numero es: IMPAR`;
        }
        return mensaje;
      }
    </script>
  </body>

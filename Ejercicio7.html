<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 7</title>
  </head>
  <body>
    <script>
      var entrada = prompt("Introduce un numero");
      var numero = Number(entrada);
      var n = 1;
      for (i = 1; i <= numero; i++) {
        n = n * i;
      }
      alert(`El factorial de: ${numero} es: ${n}`);
    </script>
  </body>
</html>

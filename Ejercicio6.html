<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6</title>
  </head>
  <body>
    <script>
      var letras = [
        "T",
        "R",
        "W",
        "A",
        "G",
        "M",
        "Y",
        "F",
        "P",
        "D",
        "X",
        "B",
        "N",
        "J",
        "Z",
        "S",
        "Q",
        "V",
        "H",
        "L",
        "C",
        "K",
        "E",
        "T",
      ];
      var DNI = prompt("Introducir DNI");
      var id = Number(DNI);
      if (id < 0 || id > 99999999) {
        alert(`El DNI introducido no es valido`);
      } else {
        var letraDNI = prompt("Introducir letra del DNI");
        var resto = id % 23;
        if (letraDNI != letras[resto]) {
          alert(`La letra del DNI es erronea`);
        }
        alert(`El DNI es: "${id} ${letras[resto]}"`);
      }
    </script>
  </body>
</html>

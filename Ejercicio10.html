<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ejercicio 10</title>

  <body>
    <script>
      var textoentrada = prompt('Introducir Cadena de Texto')

      if (palindromo(textoentrada)) {
        alert(`El texto ES un PALÍNDROMO`)
      } else {
        alert(`El Texto NO es un PALÍNDROMO`)
      }

      function palindromo(cadena) {
        var cadenacomp1 = cadena.toUpperCase().replace(/ /gi, ``)
        var cadenainvertida = cadena.split(``).reverse().join(``)
        var cadenacomp2 = cadenainvertida.toUpperCase().replace(/ /gi, ``)
        return cadenacomp1 == cadenacomp2
      }
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 9</title>
  </head>
  <body>
    <script>
      var texto = prompt('Introduce una cadena de Texto')
      var analisis = lowuppercase(texto)
      alert(analisis)

      function lowuppercase(cadena) {
        var cadena1 = cadena.toUpperCase()
        var cadena2 = cadena.toLowerCase()

        if (cadena === cadena1) {
          var mensaje = 'La cadena esta formada por MAYUSCULAS'
        } else {
          if (cadena === cadena2) {
            var mensaje = 'La cadena esta formada por MINUSCULAS'
          } else {
            var mensaje = 'La cadena tiene MAYUSCULAS y MINUSCULAS'
          }
        }
        return mensaje
      }
    </script>
  </body>
</html>
